<c-navbar colorScheme="light" expand="lg" class="bg-light">
  <c-container [fluid]="true">
    <a cNavbarBrand href="#">VIS Shipping</a>
    <button [cNavbarToggler]="collapseRef"></button>
    <div #collapseRef="cCollapse" navbar cCollapse>
      <c-navbar-nav class="me-auto mb-2 mb-lg-0">
        <!-- Company Dropdown -->
        <li
          class="nav-item dropdown"
          (mouseenter)="toggleDropdown('company', true)"
          (mouseleave)="toggleDropdown('company', false)"
          [class.show]="isDropdownOpen['company']"
        >
          <a class="nav-link dropdown-toggle" role="button" aria-haspopup="true">
            Company
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen['company']">
            <li><button class="dropdown-item">About Us</button></li>
            <li><button class="dropdown-item">Leadership</button></li>
            <li><button class="dropdown-item">Awards and Recognition</button></li>
            <li><button class="dropdown-item">Investor Relationship</button></li>
          </ul>
        </li>

        <!-- Services Dropdown -->
        <li
          class="nav-item dropdown"
          (mouseenter)="toggleDropdown('services', true)"
          (mouseleave)="toggleDropdown('services', false)"
          [class.show]="isDropdownOpen['services']"
        >
          <a class="nav-link dropdown-toggle" role="button" aria-haspopup="true">
            Our Services
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen['services']">
            <li><button class="dropdown-item">Service Verticals</button></li>
            <li><button class="dropdown-item">Industry Solutions</button></li>
            <li><button class="dropdown-item">Service Guide</button></li>
          </ul>
        </li>

        <!-- Grow With Us Dropdown -->
        <li
          class="nav-item dropdown"
          (mouseenter)="toggleDropdown('growWithUs', true)"
          (mouseleave)="toggleDropdown('growWithUs', false)"
          [class.show]="isDropdownOpen['growWithUs']"
        >
          <a class="nav-link dropdown-toggle" role="button" aria-haspopup="true">
            Grow With Us
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen['growWithUs']">
            <li><button class="dropdown-item">Become a Partner</button></li>
            <li><button class="dropdown-item">Ship with VIS</button></li>
            <li><button class="dropdown-item">Business Enquiry</button></li>
          </ul>
        </li>

        <!-- Careers Dropdown -->
        <li
          class="nav-item dropdown"
          (mouseenter)="toggleDropdown('careers', true)"
          (mouseleave)="toggleDropdown('careers', false)"
          [class.show]="isDropdownOpen['careers']"
        >
          <a class="nav-link dropdown-toggle" role="button" aria-haspopup="true">
            Careers
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen['careers']">
            <li><button class="dropdown-item">Life at VIS</button></li>
            <li><button class="dropdown-item">Join Us</button></li>
          </ul>
        </li>

        <!-- Contact Us Dropdown -->
        <li
          class="nav-item dropdown"
          (mouseenter)="toggleDropdown('contactUs', true)"
          (mouseleave)="toggleDropdown('contactUs', false)"
          [class.show]="isDropdownOpen['contactUs']"
        >
          <a class="nav-link dropdown-toggle" role="button" aria-haspopup="true">
            Contact Us
          </a>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen['contactUs']">
            <li><button class="dropdown-item">Track your Shipment</button></li>
            <li><button class="dropdown-item">Locate Us</button></li>
            <li><button class="dropdown-item">Customer Care</button></li>
          </ul>
        </li>
      </c-navbar-nav>
      <form cForm class="d-flex" role="search">
        <button cButton color="success" variant="outline" shape="rounded" [routerLink]="['/login']">Partner Login</button>
      </form>
    </div>
  </c-container>
</c-navbar>

<c-carousel (itemChange)="onItemChange($event)" [interval]="5000" transition="slide">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides" style="height: 300px;">
      <img
        [src]="slide.src"
        alt="{{slide.title}}"
        class="d-block w-100"
        loading="lazy"
        style="height: 100%; object-fit: cover;"
      />
    </c-carousel-item>
  </c-carousel-inner>
</c-carousel>
